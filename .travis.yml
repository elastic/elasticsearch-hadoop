language: java
jdk:
  - openjdk12

dist: xenial

before_install:
 - "chmod +x gradlew"
 - export JAVA_OPTS="-Xmx2048m -XX:MaxPermSize=386m"

install:
 - export JAVA8_HOME=$HOME/oraclejdk8
 - ~/bin/install-jdk.sh --install oraclejdk8 --target $JAVA8_HOME
 - jdk_switcher use openjdk12
 - ./gradlew assemble -Pskip.signing
