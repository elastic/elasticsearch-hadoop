plugins {
    id 'com.github.johnrengelman.shadow'
    id 'es.hadoop.build'
}

description = "Elasticsearch Hadoop Shaded Third-Party Libraries"

configurations {
    shaded {
        transitive = false
        canBeResolved = true
    }
    implementation {
        extendsFrom shaded
    }
}

dependencies {
    shaded("commons-httpclient:commons-httpclient:3.0.1")
//    implementation("commons-logging:commons-logging:1.1.1")
//    implementation("commons-codec:commons-codec:1.4")
//    implementation("javax.xml.bind:jaxb-api:2.3.1")
//    implementation("org.codehaus.jackson:jackson-mapper-asl:${project.ext.jacksonVersion}")
//    implementation("org.codehaus.jackson:jackson-core-asl:${project.ext.jacksonVersion}")
}

shadowJar {
    configurations = [project.configurations.shaded]
    relocate 'org.apache.commons.httpclient', 'org.elasticsearch.hadoop.thirdparty.apache.commons.httpclient'
}
