---
# yaml-language-server: $schema=https://gist.githubusercontent.com/elasticmachine/988b80dae436cafea07d9a4a460a011d/raw/e57ee3bed7a6f73077a3f55a38e76e40ec87a7cf/rre.schema.json
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: buildkite-pipeline-elasticsearch-hadoop
  description: Elasticsearch tests and checks that are run a few times daily
  links:
    - title: Pipeline
      url: https://buildkite.com/elastic/elasticsearch-hadoop
spec:
  type: buildkite-pipeline
  system: buildkite
  owner: group:elasticsearch-team
  implementation:
    apiVersion: buildkite.elastic.dev/v1
    kind: Pipeline
    metadata:
      description: 'Runs full suite of elasticsearch-hadoop tests'
      name: elasticsearch-hadoop / tests
    spec:
      repository: elastic/elasticsearch-hadoop
      pipeline_file: .buildkite/pipeline.py
      default_branch: main
      branch_configuration: 'main 8.* 7.17'
      teams:
        elasticsearch-team: {}
        everyone:
          access_level: BUILD_AND_READ
      provider_settings:
        trigger_mode: code
        build_pull_requests: true
        build_pull_request_forks: false
        publish_commit_status: true
        build_branches: true
      schedules:
        Daily on main:
          branch: main
          cronline: '0 4 * * * America/New_York'
          message: 'Run tests once daily'
