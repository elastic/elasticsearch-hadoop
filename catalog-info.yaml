---
# yaml-language-server: $schema=https://gist.githubusercontent.com/elasticmachine/988b80dae436cafea07d9a4a460a011d/raw/rre.schema.json
apiVersion: backstage.io/v1alpha1
kind: Resource
metadata:
  name: buildkite-pipeline-elasticsearch-hadoop
  description: Buildkite Pipeline for elasticsearch-hadoop
  links:
    - title: Pipeline
      url: https://buildkite.com/elastic/elasticsearch-hadoop

spec:
  type: buildkite-pipeline
  owner: group:es-data-management
  system: buildkite
  implementation:
    apiVersion: buildkite.elastic.dev/v1
    kind: Pipeline
    metadata:
      name: elasticsearch-hadoop
    spec:
      repository: elastic/elasticsearch-hadoop
      pipeline_file: ".buildkite/pipeline.yml"
      teams:
        # your-team:
        #  access_level: MANAGE_BUILD_AND_READ
        everyone:
          access_level: READ_ONLY
