      pipeline_file: .buildkite/tests.trigger.sh
      default_branch: main
      branch_configuration: main
      teams:
        elasticsearch-team: {}
        everyone:
          access_level: BUILD_AND_READ
      provider_settings:
        trigger_mode: none
        build_pull_requests: false
        build_pull_request_forks: false
